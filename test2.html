<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рейтинг Блюд</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Рейтинг Блюд</h1>
    <table>
        <tr>
            <th>Название блюда</th>
            <th>Оценка</th>
            <th>Ссылка на рецепт</th>
            <th>Фото блюда</th>
        </tr>
        <tr>
            <td>Борщ</td>
            <td>9</td>
            <td><a href="https://www.example.com/borscht" target="_blank">Рецепт</a></td>
            <td><img src="https://www.example.com/borscht.jpg" alt="Борщ" width="100"></td>
        </tr>
        <tr>
            <td>Паста карбонара</td>
            <td>8</td>
            <td><a href="https://www.example.com/carbonara" target="_blank">Рецепт</a></td>
            <td><img src="https://www.example.com/carbonara.jpg" alt="Паста карбонара" width="100"></td>
        </tr>
        <tr>
            <td>Суши</td>
            <td>7</td>
            <td><a href="https://www.example.com/sushi" target="_blank">Рецепт</a></td>
            <td><img src="https://www.example.com/sushi.jpg" alt="Суши" width="100"></td>
        </tr>
        <tr>
            <td>Гуляш</td>
            <td>9</td>
            <td><a href="https://www.example.com/goulash" target="_blank">Рецепт</a></td>
            <td><img src="https://www.example.com/goulash.jpg" alt="Гуляш" width="100"></td>
        </tr>
        <tr>
            <td>Баклажаны по-корейски</td>
            <td>5</td>
            <td><a href="https://www.example.com/eggplant" target="_blank">Рецепт</a></td>
            <td><img src="https://www.example.com/eggplant.jpg" alt="Баклажаны по-корейски" width="100"></td>
        </tr>
    </table>
</body>
</html>
